<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylelogin.css">
  </head>
  <body>
    <div class="login">

        <h1 class="text-center">Bem-Vindo!</h1>

        <form class="needs-validation">

            <div class="form-group was-validated">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" type="email" id="email" placeholder="Digite seu Email" required>
            </div>

            <div class="form-group was-validated">
                <label class="form-label" for="password">Senha:</label>
                <input class="form-control" type="password" id="password" placeholder="Digite sua Senha" required>
            </div>

            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">Lembrar de mim</label>
            </div>

            <a href="index.html">
                <input type="text" class="btn btn-success w-100" type="submit" value="Entrar">
            </a>

        </form>

    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
